<!DOCTYPE html>
<html lang="en">

<head>
    <title>Huarongdao</title>
    <meta name="description" content="This is a photography project, huarongdao, produced by Violetta Xiao.">
    <meta charset="utf-8">
    <meta name="robots" content="index, follow">
    <link rel="stylesheet" href="style/style.css"/>
    <link rel="icon" href="/images/photography.ico">
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body class="non-select">
    <img id="chessBackground" draggable="false" src="images/chessboard.png" alt="chessboard" class="hide"/>
    <div id="chessboard">
        <img draggable="true" id="caocao" src="images/blank.jpg" class="hide" alt="Caocao"/>
        <img draggable="true" id="zhangfei" src="images/blank.jpg" class="vertical" alt="Zhangfei"/>
        <img draggable="true" id="machao" src="images/blank.jpg" class="vertical" alt="Machao"/>
        <img draggable="true" id="huangzhong" src="images/blank.jpg" class="vertical" alt="Huangzhong"/>
        <img draggable="true" id="zhaoyun" src="images/blank.jpg" class="vertical" alt="Zhaoyun"/>
        <img draggable="true" id="guanyu" src="images/blank.jpg" class="hide" alt="Guanyu"/>
        <img draggable="true" id="zu1" src="images/blank.jpg" class="zu" alt="Zu"/>
        <img draggable="true" id="zu2" src="images/blank.jpg" class="zu" alt="Zu"/>
        <img draggable="true" id="zu3" src="images/blank.jpg" class="zu" alt="Zu"/>
        <img draggable="true" id="zu4" src="images/blank.jpg" class="zu" alt="Zu"/>
        <img id="chessboard1" src="images/blank.jpg" alt="chessboard1" class="hide"/>
        <img id="chessboard2" src="images/blank.jpg" alt="chessboard2" class="hide"/>
    </div>

    <div id="selectArea">
        <h1 id="hrd" class="hrd">HuaRongDao</h1>
        <div id="inputCaocao">
            <label for="file-input">
                <img id="selectCaocao" src="images/DSC_5536.jpg" class="hide" alt="selectCaocao"/>
            </label>
            <input id="file-input" type="file" class="hide"/>
        </div>

        <img id="selectZu" src="images/zu/8.jpg" class="selector" alt="selectZu"/>
        <img id="selectVertical" src="images/vertical/18.jpg" class="selector" alt="selectVertical"/>
        <img id="selectHorizon" src="images/horizon/6.jpg" class="selector" alt="selectHorizon"/>
        <img id="zuPrev" src="images/left.jpg" class="prev" alt="leftArrow"/>
        <img id="zuNext" src="images/right.jpg" class="next" alt="rightArrow"/>
        <img id="verticalPrev" src="images/up.jpg" class="prev" alt="upArrow"/>
        <img id="verticalNext" src="images/down.jpg" class="next" alt="downArrow"/>
        <img id="horizonPrev" src="images/left.jpg" class="prev" alt="leftArrow"/>
        <img id="horizonNext" src="images/right.jpg" class="next" alt="rightArrow"/>
    </div>

    <script src="scripts/exif.js"></script>
    <script src="scripts/orientation.js"></script>
    <script src="scripts/main.js"></script>
</body>

</html>
