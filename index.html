<!DOCTYPE html>
<html>

<head>
    <title>Huarongdao</title>
    <link rel="stylesheet" href="style/style.css">
    <meta http-equiv="expires" content="0">
    <meta http-equiv="pragma" content="no-cache">
    <meta http-equiv="cache-control" content="no-cache">
</head>

<body class="non-select">
<img id="chessBackground" draggable="false" src="images/chessboard.png" alt="chessboard" class="hide">
<div id="chessboard">
    <img draggable="true" id="caocao" src="images/blank.jpg" class="hide" alt="Caocao">
    <img draggable="true" id="zhangfei" src="images/blank.jpg" class="vertical" alt="Zhangfei">
    <img draggable="true" id="machao" src="images/blank.jpg" class="vertical" alt="Machao">
    <img draggable="true" id="huangzhong" src="images/blank.jpg" class="vertical" alt="Huangzhong">
    <img draggable="true" id="zhaoyun" src="images/blank.jpg" class="vertical" alt="Zhaoyun">
    <img draggable="true" id="guanyu" src="images/blank.jpg" class="hide" alt="Guanyu">
    <img draggable="true" id="zu1" src="images/blank.jpg" class="zu" alt="Zu">
    <img draggable="true" id="zu2" src="images/blank.jpg" class="zu" alt="Zu">
    <img draggable="true" id="zu3" src="images/blank.jpg" class="zu" alt="Zu">
    <img draggable="true" id="zu4" src="images/blank.jpg" class="zu" alt="Zu">
    <img id="chessboard1" src="images/blank.jpg" alt="chessboard1" class="hide">
    <img src="images/blank.jpg" alt="chessboard2" class="hide" id="chessboard2">
</div>

<div id="selectArea">
    <p id="hrd" class="hrd">HuaRongDao</p>

    <div id="inputCaocao">
        <label for="file-input">
            <img id="selectCaocao" src="images/DSC_5536.jpg" class="hide" alt="selectCaocao"/>
        </label>
        <input id="file-input" type="file" class="hide"/>
    </div>

    <img id="selectZu" src="images/zu/8.jpg" class="selector">
    <img id="selectVertical" src="images/vertical/18.jpg" class="selector">
    <img id="selectHorizon" src="images/horizon/6.jpg" class="selector">
    <img id="zuPrev" src="images/left.jpg" class="prev">
    <img id="zuNext" src="images/right.jpg" class="next">
    <img id="verticalPrev" src="images/up.jpg" class="prev">
    <img id="verticalNext" src="images/down.jpg" class="next">
    <img id="horizonPrev" src="images/left.jpg" class="prev">
    <img id="horizonNext" src="images/right.jpg" class="next">

</div>

<script src="http://cdn.muops.cn/js/exif.js"></script>
<script src="scripts/orientation.js"></script>
<script src="scripts/deque.js"></script>
<script src="scripts/main.js"></script>
</body>

</html>
